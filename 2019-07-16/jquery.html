        var test_jq = $(".hihi");
        // 使用到JQ時候 選擇器寫法會變成$("")

            // 函數事件將改為 宣告的名稱.事件(function (){});
            console.log(this);
            
            $(this).removeClass("hihi");
            //this 為選擇到你選擇的東西上
            
            // this.classList.add("hihihi");
            //盡量不要在JQ裡面再寫一個JS的程式碼 盡量都用JQ來寫







        });
