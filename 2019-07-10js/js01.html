<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1 class="watch">尛焱</h1>
    <button onclick="btn_1()">omgomg</button>
    <!-- onclick當點擊按鈕，將會觸發onlick的function -->



    <script>
        function btn_1() {
            //函數宣告 btn_1的數值
            var btn;
            //宣告btn
            btn = document.querySelector(".watch");
            //btn 元素設為.watch的
            var text = btn.textContent;
            //宣告text為btn.的內文(textContent)
            if (text == "尛焱") {
                //如果text(內文)是尛焱就把文字改為what
                btn.textContent = "what";
            } else {
                //否則文字改成尛焱
                btn.textContent = "尛焱";
            }
        }
    </script>

</body>

</html>
