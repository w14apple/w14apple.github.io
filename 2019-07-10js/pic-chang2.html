<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pic-chang</title>
    <style>
        #all {
            width: 600px;
            margin: 0 auto;
        }

        .big {
            width: 100%;
        }

        .big img {
            width: 100%;
        }

        ul {
            width: 600px;
            list-style: none;
            padding: 0;
            display: flex;
        }

        li {
            width: 25%;
            padding: 5px;
        }

        li img {
            width: 100%;
        }

        .show {
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="all">
        <div class="big">

            <img class="show" id="pic_A"
                src="https://www.telegraph.co.uk/content/dam/science/2016/04/22/owl_trans_NvBQzQNjv4Bq90JsMauqkzRhOnTEP_rlOs_QsxY3o7kjqRst5DDPB4c.jpg?imwidth=450"
                alt="">
            <img class="hidden" id="pic_B"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJoqd74as_DBI74XWMuZug0cwHvmjNSpK1p93ynfVIeinpyy4PPA"
                alt="">
            <img class="hidden" id="pic_C"
                src="https://www.icreatedaily.com/wp-content/uploads/2018/08/grumpy-night-owl-1024x682.jpg" alt="">
            <img class="hidden" id="pic_D"
                src="https://i.cbc.ca/1.5148526.1558715385!/fileImage/httpImage/image.jpg_gen/derivatives/16x9_780/great-horned-owl-chick-that-fell-from-headingley-nest.jpg"
                alt="">

        </div>
        <ul>
            <li class="btn btn1">
                <img class="picA"
                    src="https://www.telegraph.co.uk/content/dam/science/2016/04/22/owl_trans_NvBQzQNjv4Bq90JsMauqkzRhOnTEP_rlOs_QsxY3o7kjqRst5DDPB4c.jpg?imwidth=450"
                    alt="">
            </li>
            <li class="btn btn2">
                <img class="picB"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJoqd74as_DBI74XWMuZug0cwHvmjNSpK1p93ynfVIeinpyy4PPA"
                    alt="">
            </li>
            <li class="btn btn3">
                <img class="picC"
                    src="https://www.icreatedaily.com/wp-content/uploads/2018/08/grumpy-night-owl-1024x682.jpg" alt="">
            </li>
            <li class="btn btn4">
                <img class="picD"
                    src="https://i.cbc.ca/1.5148526.1558715385!/fileImage/httpImage/image.jpg_gen/derivatives/16x9_780/great-horned-owl-chick-that-fell-from-headingley-nest.jpg"
                    alt="">
            </li>
        </ul>
    </div>

    <script>
        var pic_A = document.querySelector(".picA");
        var pic_B = document.querySelector(".picB");
        var pic_C = document.querySelector(".picC");
        var pic_D = document.querySelector(".picD");

        var top_pic_A = document.querySelector("#pic_A");
        var top_pic_B = document.querySelector("#pic_B");
        var top_pic_C = document.querySelector("#pic_C");
        var top_pic_D = document.querySelector("#pic_D");

        pic_A.onclick = function () {
            hiddenall();
            top_pic_A.classList.add("show");
            top_pic_A.classList.remove("hidden");
        }
        pic_B.onclick = function () {
            hiddenall();
            top_pic_B.classList.add("show");
            top_pic_B.classList.remove("hidden");
        }
        pic_C.onclick = function () {
            hiddenall();
            top_pic_C.classList.add("show");
            top_pic_C.classList.remove("hidden");
        }
        pic_D.onclick = function () {
            hiddenall();
            top_pic_D.classList.add("show");
            top_pic_D.classList.remove("hidden");
        }
        function hiddenall() {
            top_pic_A.classList.remove("show");
            top_pic_B.classList.remove("show");
            top_pic_C.classList.remove("show");
            top_pic_D.classList.remove("show");
            top_pic_A.classList.add("hidden");
            top_pic_B.classList.add("hidden");
            top_pic_C.classList.add("hidden");
            top_pic_D.classList.add("hidden");
        }
    </script>
</body>

</html>
